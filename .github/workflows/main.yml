name: Test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        emacs_version:
        - "26.1"
        - "26.3"
        - "27.2"
        - "28.2"
        - "29.2"
        - "30.1"
        - "snapshot"
        cask_version: ['0.9.0']

    steps:
    - name: Checkout org-gcal repo
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

    - name: Install Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
      with:
        python-version: '3.9'
        architecture: 'x64'

    - name: Install Emacs
      uses: purcell/setup-emacs@11969ffc35972d0aa1a439489e99b4b61a60917c
      with:
        version: ${{matrix.emacs_version}}

    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684  # v4.2.3
      id: cache-cask-packages
      with:
        path: .cask
        key: cache-cask-packages-000

    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684  # v4.2.3
      id: cache-cask-executable
      with:
        path: ~/.cask
        key: cache-cask-executable-000

    - name: Install Cask
      uses: cask/setup-cask@4e417b59c4ebfb4d5730072f4f265b0ca02cfed4  # Current master as of 2025-06-24
      if: steps.cache-cask-executable.outputs.cache-hit != 'true'
      with:
        version: snapshot
    - run: echo "$HOME/.cask/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: make elpa

    - name: Compile
      run: make compile

    - name: Test
      run: make test

    - name: SSH into container on failure
      if: ${{ failure() }}
      uses: lhotari/action-upterm@b0357f23233f5ea6d58947c0c402e0631bab7334  # Current v1 as of 2025-06-16
      with:
        ## limits ssh access and adds the ssh public key for the user which triggered the workflow
        limit-access-to-actor: true
        wait-timeout-minutes: 2
